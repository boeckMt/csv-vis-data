<clr-main-container [ngClass]="{'floating':ui.floating}">
  <ukis-global-alert *ngIf="ui.alert" [(alert)]="ui.alert"></ukis-global-alert>
  <ukis-global-progress *ngIf="ui.progress" [(progress)]="ui.progress"></ukis-global-progress>

  <ukis-header [ukis-title]="title">
  </ukis-header>
  <section class="content-container">
    <main class="content-area map-view">
      <ukis-map-ol [layersSvc]="layerSvc" [mapState]="mapStateSvc" [controls]="controls"></ukis-map-ol>
    </main>


    <!-- <clr-vertical-nav [clrVerticalNavCollapsible]="true" [clr-nav-level]="2">
      <clr-vertical-nav-group [clrVerticalNavGroupExpanded]="false" class="layers">
        <clr-icon shape="layers" clrVerticalNavIcon title="layers"></clr-icon>
        Layers
        <clr-vertical-nav-group-children class="padding title-ellipsis">
          <ukis-layer-control [layersSvc]="layerSvc" [mapStateSvc]="mapStateSvc"></ukis-layer-control>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
    </clr-vertical-nav> -->


    <section class="footer ukis-footer">

      <div class="clr-row">
        <div class="clr-col-4">
          <div class="btn-group btn-primary btn-icon">
            <button class="btn">
              <clr-icon shape="play" title="play"></clr-icon>
            </button>
            <button class="btn">
              <clr-icon shape="stop" title="stop"></clr-icon>
            </button>
            <button class="btn">
              <clr-icon shape="step-forward down"></clr-icon>
            </button>
            <button class="btn">
              <clr-icon shape="step-forward"></clr-icon>
            </button>
          </div>

        </div>
        <div class="clr-col-8">
          <form clrForm>
            <clr-range-container [clrRangeHasProgress]="false">
              <!-- <label>{{timeValue}}</label> -->
              <input type="range" clrRange name="three" [value]="range.value" [min]="range.min" [max]="range.max"
                [step]="range.step" (change)="rangeChange($event)" />
              <!-- <clr-control-helper>Helper text</clr-control-helper> -->
            </clr-range-container>
          </form>
        </div>
      </div>
    </section>
  </section>
</clr-main-container>
